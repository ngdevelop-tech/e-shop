<h1>Products</h1>
<hr>
<div class="row">
    <div class="col-md-12" *ngIf="loading">
        <i class="fa fa-spinner fa-spin fa-5x" aria-hidden="true"></i>
    </div>
    <div class="col-md-4" *ngFor="let p of products">
      <app-product [product]="p" (delete)="onDelete($event)" ></app-product>
    </div>
    <div class="col-md-12" *ngIf="products.length === 0">
       <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Product List is Empty
    </div>
</div>
